spring.application.name=camel-boot

# Camel developer console (already enabled)
camel.main.dev-console-enabled = true

# === Spring Boot Actuator configuration ===
# Expose selected actuator endpoints over HTTP (add Camel endpoints too)
management.endpoints.web.exposure.include=health,info,metrics,loggers,threaddump,heapdump,camelroutes,camel

# Explicitly enable Camel actuator endpoints (usually enabled by default when present)
management.endpoint.camelroutes.enabled=true
management.endpoint.camel.enabled=true

# Health endpoint details and Kubernetes-style probes
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true

# Enable additional info contributors
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Optionally change the actuator base path or port (commented out)
# management.endpoints.web.base-path=/actuator
# management.server.port=8081

# === File watch configuration ===
# Directory monitored by Camel file-watch routes
app.watch.dir=/home/przemek/workspaces/camel-boot/target/inbox

# Ensure all file: endpoints use marker-file locking by default to create .camelLock and avoid concurrent processing
camel.component.file.read-lock=markerFile
